<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS 3D Clickable Flip Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="task1.css" />
</head>
<body>
  <h1 class="page-title">Galaxy Drinks</h1>
  <p class="page-subtitle">
    Click a card to flip it and see what is inside each drink.
  </p>

  <div class="card-grid">
    <!-- CARD 1 -->
    <div class="card">
      <input type="checkbox" id="card1" class="card-toggle" />
      <label for="card1" class="card-inner">
        <div class="card-face card-front card-front--blue">
          <h2>Stellar Lemonade</h2>
          <p>Fresh, sparkling citrus with a hint of mint.</p>
          <span class="hint">Click to see details</span>
        </div>
        <div class="card-face card-back">
          <h3>Stellar Lemonade</h3>
          <ul>
            <li>Fresh lemon juice</li>
            <li>Mint leaves</li>
            <li>Light cane sugar</li>
            <li>Carbonated water</li>
          </ul>
          <p class="price">3.90 €</p>
        </div>
      </label>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <input type="checkbox" id="card2" class="card-toggle" />
      <label for="card2" class="card-inner">
        <div class="card-face card-front card-front--purple">
          <h2>Cosmic Berry</h2>
          <p>Mixed berries with a soft vanilla note.</p>
          <span class="hint">Click to see details</span>
        </div>
        <div class="card-face card-back">
          <h3>Cosmic Berry</h3>
          <ul>
            <li>Blueberries & raspberries</li>
            <li>Vanilla syrup</li>
            <li>Crushed ice</li>
            <li>Optional oat milk</li>
          </ul>
          <p class="price">4.50 €</p>
        </div>
      </label>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <input type="checkbox" id="card3" class="card-toggle" />
      <label for="card3" class="card-inner">
        <div class="card-face card-front card-front--orange">
          <h2>Solar Iced Tea</h2>
          <p>Peach iced tea brewed with black tea leaves.</p>
          <span class="hint">Click to see details</span>
        </div>
        <div class="card-face card-back">
          <h3>Solar Iced Tea</h3>
          <ul>
            <li>Strong black tea</li>
            <li>Peach puree</li>
            <li>Simple syrup</li>
            <li>Lemon slices & ice</li>
          </ul>
          <p class="price">3.50 €</p>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
